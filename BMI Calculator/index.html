<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../BMI Calculator/sass/style.css" />
    <script defer src="index.js"></script>
    <title>BMI Calculator</title>

  <body>
    <div class="container">
      <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
      <label for="height">Your Height (cm):</label><br />
      <input type="text" class="input" id="height" value="180" /><br />
      <label for="weight">Your Weight (kg):</label><br />
      <input type="text" class="input" id="weight" value="80" /><br />
      <button class="btn" id="btn">Compute BMI</button><br />
      <label for="height">Your BMI:</label><br />
      <input type="text" class="input" id="ans" />
      <p class="">Weight Condition: <span id="result">Normal weight</span></p>
    </div>
  </body>
