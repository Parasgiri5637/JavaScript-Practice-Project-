<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary MetaTag -->
    <title>weatherio</title>
    <meta name="title" content="weather" />
    <meta
      name="description"
      content="weatherio is a weather app made by parasgiri"
    />

    <!-- Fevicons -->
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Link -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./assets/sass/style.css" />

    <!-- js link -->
    <script src="./assets/js/app.js" type="module"></script>
  </head>
  <body>
    <!-- 
      --------------------------- HEADER
     -->
    <header class="header">
      <div class="container">
        <!-- logo -->
        <a href="#" class="logo"
          ><img
            src="/assets/images/logo.png"
            width="300"
            height="58"
            alt="logo"
        /></a>

        <!--  Search View -->
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              class="search-field"
              placeholder="Search City..."
              autocomplete="off"
              data-search-field
            />
            <span class="material-icons searchtwo">search</span>
            <button class="icon-btn leading-icon" data-search-toggler>
              <span class="material-icons m-icon">arrow_back</span>
            </button>
          </div>

          <!-- Search Result -->
          <div class="search-result" data-search-result>
            <ul class="view-list" data-search-list>
              <li class="view-item">
                <span class="material-icons">location_on</span>

                <div>
                  <p class="item-title">London</p>
                  <p class="lable-2 item-subtitle">State of London, GB</p>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="material-icons m-icon">search</span>
          </button>

          <a href="#" class="btn-primary has-state" data-current-location-btn>
            <span class="material-icons">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
